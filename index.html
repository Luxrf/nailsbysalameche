<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothésiste Ongulaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Nails by salameche</h1>
        <nav>
            <a href="#services">Prestations</a>
            <a href="#gallery">Galerie</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Des ongles sublimes pour toutes les occasions</h2>
    </section>

    <!-- Services -->
    <section id="services">
        <h2>Prestations</h2>
        <ul>
            <li>Pose complète - 50€</li>
            <li>Remplissage - 35€</li>
            <li>Nail Art personnalisé - sur devis</li>
        </ul>
    </section>

    <!-- Gallery -->
    <section id="gallery">
        <h2>Galerie Instagram</h2>
        <div id="instafeed" class="insta-gallery"></div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <form action="https://formsubmit.co/salome.nome@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - Prothésiste Ongulaire</p>
        <div class="socials">
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://facebook.com/" target="_blank">Facebook</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.instagramFeed@1.4.1/dist/jquery.instagramFeed.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(window).on('load', function(){
            $.instagramFeed({
                'username': 'nails_by_salameche',
                'container': "#instafeed",
                'display_profile': false,
                'display_biography': false,
                'items': 9,
                'image_size': 240,
                'lazy_load': true
            });
        });
    </script>
</body>
</html>
